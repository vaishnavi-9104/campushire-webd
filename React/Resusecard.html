<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        function createCard()
        {
            var container=(
                <div class="card" 
        style=
        {{
            backgroundColor:"beige",
            margin:" 30px auto",
            padding:"20px",
            "text-align":"center",
            width:"300px",
            "box-shadow":"0px 0px 10px",
            height:"100%"
        }}>
        <img src="https://slidebazaar.com/wp-content/uploads/2023/09/Free-Netflix-PPT-Templates.png" alt="hello" height="50%" width="80%"/>
        <h1 style={{color:"green",margin:"auto",padding:"10px"}}>This is  a JSX Card!</h1>

        <p style=
        {{
            color:"black",
            "fontSize":"20px",
            "text-align":"justify"
        }}>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fugiat id aspernatur voluptates nihil labore optio assumenda. Numquam ex veritatis saepe.</p>
        <button style=
        {{
            backgroundColor:"blue",
            color:"white",
            border:"1px solid"
        }}>
        Click Me!
        </button>
        </div>
            );
            return container;
        }
        // ReactDOM.render(createCard(),document.getElementById('root'));
        ReactDOM.render(<div style={{display:"flex",
            justifyContent:"space-evenly"}}>
        {createCard()} 
        {createCard()}
        {createCard()}
        </div>,document.getElementById('root'));
    </script>
</body>
</html>
