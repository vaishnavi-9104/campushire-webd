<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        function NavBar(props)
        {
            var navbar={
                height:"80px",
                width:"100%",
                border:"2px solid white",
                color:"white",
                backgroundColor:"pink",margin:"auto"
            };
            return (
                <div style={navbar}>
                <nav style={{padding:"30px",fontWeight:"bolder",
                fontSize:"23px"}}>{props.title}</nav>
                </div>
            );
        }
        function calls()
        {
            return (
                // <div>{NavBar("React")},
                // {NavBar("Node")},
                // {NavBar("JavaScript")},
                // {NavBar("Angular")},
                // </div>
                <div>
                <NavBar title={"React js"} />
                <NavBar title={"Angular js"} />
                <NavBar title={"Node Js"} />
                </div>
            );
        }
            ReactDOM.render(calls(),document.getElementById("root"));
        
    </script>
</body>
</html>
