<!DOCTYPE html>
<html lang="en">
<head>
    <title>React</title>
<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script>
        let reactBtn = React.createElement("button",{},"React Button");
        ReactDOM.render(reactBtn,document.getElementById('root'));
    </script>
</body>
</html>
