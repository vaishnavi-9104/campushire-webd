<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    function btn()
    {
        var btn=document.createElement("button");
        btn.innerHTML="JavaScript Button";
        var red=document.getElementById("red");
        red.appendChild(btn);
    }
    </script>
</head>
<body>
    <div onload="btn()">
    
    <div id="red"></div>
    </div>
</body>
</html>
