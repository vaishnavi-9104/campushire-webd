<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        .border
        {
            height:100%;;
            width:50%;
            border:2px solid;
            margin:auto;
            padding:30px;
            box-shadow:10px;
        }
    </style>
</head>
<body>
    <div class="border">
        <h2 class="display-4">Registration Form</h2>
        <h6 class="text-body-secondary p-3 pb-0 ">Enter your valid information for registration</h6>
        <br>
        <br>
    <div class="container">
        <div class="row">
        <label for="name" class="form-label">Student Name:</label>
            <div class="col p-3 m-3 pt-0">
                <input type="text" class="form-control" placeholder="First Name" >
            </div>
            <div class="col p-3 m-3 pt-0">
                <input type="text" class="form-control" placeholder="Last Name">
            </div>
            <label for="password" class="form-label">Password:</label>
            <div class="row m-3">
                <input type="password" class="form-control" placeholder="Enter Your Password">
            </div>
            <div class="row m-3">
                <input type="password" class="form-control" placeholder="Confirm Your Password">
            </div>
            <label for="gender" class="form-label">Gender:</label>
            <div class="row m-auto">
                <div class="col ms-5">
                <input type="radio" name= "gender" value="male" >Male</div>
                <div class="col me-5">
                <input type="radio" name="gender" value="female">  Female</div>
            </div>
            <div class="row m-3">
                <textarea name="text" id="text" cols="5" rows="5" >Enter Your text </textarea>
            </div>
            <label for="course" class="form-label">Course:</label>
            <div class="row ">
            <div class="col ms-5">
                <div class="row">
                <div class="col ">
                <input type="checkbox" value="csm" name="dept">AIML</div></div>
                <div class="row ">
                <div class="col ">
                <input type="checkbox" value="csm" name="dept">CYBER SECURITY</div></div>
                <div class="row ">
                <div class="col ">
                <input type="checkbox" value="csm" name="dept">VLSI</div></div>
                <div class="row ">
                <div class="col ">
                <input type="checkbox" value="csm" name="dept">CLOUD COMPUTING</div></div>
                <div class="row ">
                <div class="col ">
                <input type="checkbox" value="csm" name="dept">DATA SCIENCE</div>
            </div>
            </div>
            <label for="dept" class="form-label">Department:</label>
            <div class="row">
                <div class="column p-3 m-3 pt-0">
                    <select name="department" id="dept" class="form-select form-select-sm">
                        <option value="" selected>SELECT</option>
                        <option value="csm" selected>CSM</option>
                        <option value="ece" >ECE</option>
                        <option value="cse" >CSE</option>
                        <option value="it">IT</option>
                        <option value="mech" >MECH</option>
                    </select>
                </div>
            </div>
            </div>
        </div>
        <div class="row m-auto p-auto">
            <div class="col m-auto p-auto"><button class="btn btn-outline-success">Submit</button></div>
        </div>
        
    </div>
    </div>
</body>
</html>
