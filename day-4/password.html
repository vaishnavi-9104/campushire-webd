<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box
        {
            width:300px;
            padding:30px;
            text-align:center;
            box-shadow:0 0 10px black;
            border:2px solid black;
            margin:100px auto;
        }
    </style>
    <title>Document</title>
    <script>
        function Password()
        {
            var a=document.getElementById("password");
            var b=document.getElementById("button");
            var c=document.getElementById("title");
            if(a.type=="password"){
                a.type="text";
                b.innerText="Hide Password";
                c.style.color="red";
            }
            else
            {
                a.type="password";
                b.textContent="Show Password";
                c.style.color="green";
            }
        }
    </script>
</head>
<body>
    <div class="box">
        <h2 id="title">Show/Hide Password</h2>
        <input type="password" id="password" placeholder= "Enter your password"/>
        <button onclick="Password()" id="button">Show Password</button>
    </div>
</body>
</html>
